<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Bootstrap Product Form Template</title>
</head>
<body>

    <div class="container mt-5">
        <h3 class="mb-5"> DBAPP - Productos - <a href="/dbapp"> (Ver Eccomerce)</a></h3>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Agregar productos</h5>
                        <form method="POST" action="/api/dbapp/product" enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="in-name">Nombre:</span>
                                </div>
                                <input type="text" name="name" class="form-control" placeholder="EJ: Laptop"  aria-describedby="in-name">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="in-price">Precio:</span>
                                </div>
                                <input type="text" name="price" class="form-control" placeholder="EJ: 19.80" aria-describedby="in-price">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="in-image">Imagen:</span>
                                </div>
                                <input type="file" name="image" class="form-control" placeholder="Username" aria-describedby="in-image">
                            </div>

                            <div class="container row justify-content-center mt-4 mb-3">
                                <button type="submit" class="btn btn-primary btn-block"> Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#Code</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                    </tr>
                    </thead>
                    <tbody id="body-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/dbapp/js/script.js"></script>

</body>
